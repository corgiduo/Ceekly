<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekly | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{css/register.css}">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/welcome">周报</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse in" aria-expanded="true" style>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/welcome">主页</a>
                </li>
                <li>
                    <a href="/login">登录</a>
                </li>
                <li class="active">
                    <a href="/register">注册</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main">

    <form class="form-register" action="/register" method="post"
          enctype="application/x-www-form-urlencoded">
        <h2 class="form-register-heading">注册周报系统</h2>
        <label for="username">账号</label>
        <input type="text" id="username" name="username" class="form-control" required autofocus>
        <label for="password">密码</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <label for="md5">密钥</label>
        <input type="text" id="md5" name="md5" class="form-control" required>
        <!--                <label for="password-repeat">再次输入密码</label>-->
        <!--                <input type="password" id="password-repeat" name="password-repeat" class="form-control" required>-->

        <button class="btn btn-lg btn-default btn-block" type="submit">注册</button>

    </form>

</div>

<div class="footer">
    <div class="container">
        <p class="text-muted">
            Do have faith in what you're doing.
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
