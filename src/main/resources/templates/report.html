<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ceekly | Report</title>
    <link rel="shortcut icon" href="https://img.icons8.com/ios/50/000000/java-coffee-cup-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{css/report.css}">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">Ceekly</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/home">主页</a>
                </li>
                <li class="active">
                    <a href="/report">提交周报</a>
                </li>
                <li>
                    <a href="/logout">注销</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main">

    <div class="form-report">
        <form action="/submit" method="post">
            <h2 class="form-report-heading">提交周报</h2>
            <label for="report-content">本周工作内容</label>
            <textarea type="text" id="report-content" name="reportContent" class="form-control" rows="5" required autofocus></textarea>
            <label for="plan-content" class="plan-title">下周工作计划</label>
            <textarea type="text" id="plan-content" name="planContent" class="form-control" rows="5" required autofocus></textarea>
            <button class="btn btn-lg btn-default btn-block center-block" type="submit">提交</button>
        </form>
    </div>

</div>

<div class="footer fixed-bottom">
    <div class="container">
        <p class="text-muted">
            Do have faith in what you're doing.
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
